<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Paths - Aero Layout</title>
  <link rel="stylesheet" href="../styles/global.css" />
</head>
<body>
  <div class="app-container">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title">
          Cadastro de Paths (Caminhos)
          <span id="user-pill" class="tag-pill"></span>
        </h1>
        <p class="card-subtitle">
          Defina sequências de pontos (x,y) para futuros deslocamentos de aeronaves.
        </p>
      </div>

      <form id="path-form">
        <input type="hidden" id="path-id" />

        <div class="form-group">
          <label for="name">Nome do Path</label>
          <input type="text" id="name" required />
        </div>

        <div class="form-group">
          <label for="description">Descrição</label>
          <input type="text" id="description" />
        </div>

        <div class="form-group">
          <label for="hangar_name">Hangar associado (opcional)</label>
          <select id="hangar_name">
            <option value="">(nenhum)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="points">Pontos (um por linha, formato "x,y")</label>
          <textarea id="points" rows="5" style="width:100%;"></textarea>
        </div>

        <div class="actions-row">
          <button type="button" class="secondary" id="btn-novo">Novo</button>
          <button type="submit" class="primary">Salvar</button>
        </div>

        <div id="form-message" class="info-message"></div>
      </form>

      <hr style="margin: 20px 0; border-color: #2a2f38;" />

      <h2 style="font-size: 1rem; margin-bottom: 8px;">Paths cadastrados</h2>
      <table id="paths-table" style="width:100%; font-size:0.85rem;">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Hangar</th>
            <th>Qtd Pontos</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="actions-row">
        <button id="btn-refresh" class="secondary">Refresh (Reset lógico)</button>
        <button id="btn-menu" class="secondary">Voltar ao Menu</button>
        <button id="btn-logout" class="danger">Sair</button>
      </div>
    </div>
  </div>

  <script src="../js/cadastroPaths.js"></script>
</body>
</html>
